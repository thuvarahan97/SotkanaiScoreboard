<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-title>SOTKANAI SCOREBOARD</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="processLogout()">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-class">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="home-area">
    <ng-template [ngIf]="round_id != null && round_id != ''">
      <ion-grid fixed="true">
        
        <ion-row class="row header">
          <ion-col class="col" size="6">
            <div>
              <ion-item>
                <ion-label text-wrap>
                  {{school_name_1}}
                </ion-label>
              </ion-item>
            </div>
          </ion-col>
          <ion-col class="col" size="6">
            <div>
              <ion-item>
                <ion-label text-wrap>
                  {{school_name_2}}
                </ion-label>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>

        <ion-row class="row">
          <ion-col class="col" size="6">
            <ion-row class="row" *ngFor="let student of school_1">
              <ion-col class="col" size="12">
                <div class="ion-activatable ripple-parent">
                  <ion-item (click)="openStudentScores(student.round_id, student.school_id, student.school_name, student.student_id, student.student_name)" [disabled]="isStudentEvaluated(student.judge_id)">
                    <ion-label text-wrap>
                      {{student.student_name}}
                    </ion-label>
                  </ion-item>
                  <ion-ripple-effect></ion-ripple-effect>
                </div>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col class="col" size="6">
            <ion-row class="row" *ngFor="let student of school_2">
              <ion-col class="col" size="12">
                <div class="ion-activatable ripple-parent">
                  <ion-item (click)="openStudentScores(student.round_id, student.school_id, student.school_name, student.student_id, student.student_name)" [disabled]="isStudentEvaluated(student.judge_id)">
                    <ion-label text-wrap>
                      {{student.student_name}}
                    </ion-label>
                  </ion-item>
                  <ion-ripple-effect></ion-ripple-effect>
                </div>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>

      </ion-grid>
    </ng-template>

    <ng-template [ngIf]="round_id == ''">
      <ion-text class="no-records">No records found.</ion-text>
    </ng-template>

  </div>

</ion-content>
