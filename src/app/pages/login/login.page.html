<ion-content class="bg-class">
  <div class="login-area">
    <ion-item class="logo">
      <img src="assets/icon/logo.png" class="img-logo">
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Enter Judge ID" [(ngModel)]="judge_id"></ion-input>
    </ion-item>
    <ion-button expand="full" class="no-padding" color="dark" (click)="tryLogin()">Log in</ion-button>
  </div>
</ion-content>
